name: Important pre-deployment checks (typecheck, format, lint, build)

on:
  - pull_request

jobs:
  build:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        node-version: [ 20 ]
    steps:
      - uses: actions/checkout@v4
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install
      - name: Do typecheck
        run: pnpm typecheck
      - name: Check formatting
        run: pnpm format
      - name: Check for linting issues
        run: pnpm lint
      - name: Try building
        run: pnpm build
