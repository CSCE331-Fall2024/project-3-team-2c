name: Force Push to Another Repo

on:
  push:
    branches:
      - main
  pull_request:
    types: [closed]
    branches:
      - main

jobs:

  force-push:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
        
    - name: Force push to another repo
      env:
        TARGET_REPO: ${{ secrets.TARGET_REPO }} 
        TARGET_BRANCH: ${{ secrets.TARGET_BRANCH }}
        TARGET_USERNAME: ${{ secrets.TARGET_USERNAME }}
        TARGET_PASSWORD: ${{ secrets.TARGET_PASSWORD }}
      run: |
        git remote add target https://$TARGET_USERNAME:$TARGET_PASSWORD@$TARGET_REPO
        git push -f target main
